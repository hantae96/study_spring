<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{../bootstrap.min.css}">

    <style>

        form{
            padding : 50px;
            margin : 100px;
            border: solid black;
        }
        .outer-div{
            display: flex;
            justify-content: center;
        }
        .custom-btn{
            width : 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="login" method="post">
        <div class="form-group">
            <div class = "outer-div">
                <h1> 회원 가입</h1>
            </div>

            <label for="userId">아이디</label>
            <input type="String" class="form-control" id="userId" name = "memberId" placeholder="아이디를 입력하세요">
            <small id="IdValid" class="form-text text-muted">추후 중복 확인 검증 메세지 띄울 예정</small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name = "password">
            <small id="pwValid" class="form-text text-muted">추후 비밀번호 확인 검증 메세지 띄울 예정</small>
        </div>
        <div class="form-group">
            <label for="name">이 름</label>
            <input type="String" class="form-control" id="name" name = "memberName">
        </div>
        <div class="form-group" style="margin-top : 2px ">
            <label for="birth">생년월일</label>
            <input type="date" class="form-control" id="birth" name = "dateOfBirth">
        </div>
        <div class = "outer-div">
            <button type="submit" class="btn custom-btn btn-primary">제출</button>
        </div>
    </form>
</div>
</body>
</html>
