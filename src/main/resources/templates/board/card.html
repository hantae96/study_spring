<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{../bootstrap.min.css}">
    <style>
        .btn {
            margin: 10px;
        }

        h4{
            text-align: center;
            margin-top : 30px;
        }

        .container{
            width : 300px;
            height: 400px;
            border-color : black;
            border-style : solid;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .date{
            display: flex;
            margin: 10px;
            justify-content: center;
            align-items: center;
        }
        .submit-btn{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div>
    <div>
        <h4>회원 정보 수정 폼</h4>
    </div>
</div>

<div class = "container">
    <form action="/card" method="post">
    <div>
        <input type = "hidden" name = "userId" th:value = "${id}">
        <label for = "userName">회원 이름</label>
        <input type = "text" id = "userName" name = "userName" class = "form-control" th:value="${user.userName}" readonly>
    </div>
    <div>
        <label for = "password">회원 비밀번호</label>
        <input type = "text" id = "password" name = "password" class = "form-control" th:value="${user.password}" readonly>
    </div>
    <div>
        <label for = "sex">회원 성별</label>
        <input type = "text" id = "sex" name = "sex" class = "form-control" th:value="${user.sex}" readonly>
    </div>
    <div class = "btn class">
        <button class = "btn btn-outline-primary" type="button">정보 수정</button>
        <button class = "btn btn-outline-success" type="submit">수정 사항 제출</button>
        <button class = "btn btn-outline-secondary"  th:onclick="|location.href='@{/board/view}'|" type="button">목록으로</button>
    </div>
    </form>

    <form action = "/card/delete" method="post">
        <input type = "hidden" class = "test" name = "userId" th:value = "${id}">
        <button class = "delete-btn btn btn-outline-danger" type="submit">정보 삭제</button>
    </form>

</div>
</div>

<script>
    var 수정버튼 = document.querySelectorAll(".btn")[0];
    수정버튼.addEventListener("click",function (){
        removeReadOnly();
    })

    function removeReadOnly(){
        var inputs= document.querySelectorAll("input[type = 'text']");
        inputs.forEach(function(input){
            input.readOnly = false;
        });
    }


</script>

</body>
</html>
</body>
</html>
